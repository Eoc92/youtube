<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a4e28cc97d.js" crossorigin="anonymous"></script>

    <title>Youtube</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="search">
            <form action="#" method="get">
                <input type="text" placeholder="검색어 입력">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <a href="#">
            <img src="./image/home-background.png" alt="" class="myPage">
        </a>
    </header>
    <section class="menu">
        <ul class="menus">
            <li class="menu__btn"><button><i class="fa-solid fa-house"></i><span>홈</span></button></li>
            <li class="menu__btn"><button><i class="fa-sharp fa-solid fa-circle-play"></i><span>구독</span></button></li>
            <li class="menu__btn"><button><i class="fa-regular fa-circle-play"></i>시청기록</span></button></li>
            <li class="menu__btn"><button><i class="fa-solid fa-thumbs-up"></i><span>좋아요</span></button></li>
            <li class="menu__btn"><button><i class="fa-solid fa-video"></i><span>내동영상</span></button></li>
        </ul>
    </section>
    <section class="video">
        <div class="video__categories">
            <button class="category__btn">게임</button>
            <button class="category__btn">뉴스</button>
            <button class="category__btn">음악</button>
            <button class="category__btn">피트니스</button>
            <button class="category__btn">야구</button>
        </div>
        <div class="video__items">
            <a class="video" href="#">
                <div class="vidoe__img">
                    <img src="./image/home-background.png" alt="" class="video__img">
                </div>
                <div class="video__metadatas">
                    <img src="./image/home-background.png" alt="" class="icon">
                    <div class="description">
                        <span class="decription__title">뮤비속 우크라이나를 지워버린 아티스트</span>
                        <span class="description__name">제로거</span>
                        <span class="description__views">조회수 4.4만회 4시간전</span>
                    </div>
                </div>
            </a>
        </div>
    </section>
</body>
</html>
