<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a4e28cc97d.js" crossorigin="anonymous"></script>
    <title>Youtube</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="./video/test1.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">

        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#Coding</li>
                <li>#Test</li>
                <li>#good</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    Youtube Coding Test1 입니다. 유튜브 모바일 웹사이트 만들기입니다. 프론트엔드 만들기입니다. | 
                    Html Css Javascript
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <!-- Action -->
        <ul class="actions">
            <li>
                <button>
                    <i class="fas fa-thumbs-up"><span>1K</span></i>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-thumbs-down"><span>0</span></i>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-share"><span>Share</span></i>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-plus"><span>Save</span></i>
                </button>
            </li>
            <li>
                <button>
                    <i class="fab fa-font-awesome-flag"><span>Report</span></i>
                </button>
            </li>
        </ul>
        <!-- Channel Description-->
        <div class="channel">
            <div class="metadata">
                <img src="./image/home-background.png" alt="icon">
                <div class="info">
                    <span class="name">euno</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="./image/home-background.png" alt="">
                <div class="info">
                    <span class="title">프론트엔드 강의</span>
                    <span class="name">euno by coding</span>
                    <span class="views">82k views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="./image/home-background.png" alt="">
                <div class="info">
                    <span class="title">프론트엔드 강의</span>
                    <span class="name">euno by coding</span>
                    <span class="views">82k views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="./image/home-background.png" alt="">
                <div class="info">
                    <span class="title">프론트엔드 강의</span>
                    <span class="name">euno by coding</span>
                    <span class="views">82k views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
