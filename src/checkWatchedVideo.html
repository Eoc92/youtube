<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckWatchedVideo</title>

    <link rel="stylesheet" href="/styles/checkWatchedVideo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a4e28cc97d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="search">
            <form action="#" method="get">
                <input type="text" placeholder="검색어 입력">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <a href="#">
            <img src="./image/home-background.png" alt="" class="myPage">
        </a>
    </header>
    
    <div class="menuAndAlert">
        <section class="menu">
            <ul class="menus">
                <li class="menu__btn"><button><i class="fa-solid fa-house"></i><span>홈</span></button></li>
                <li class="menu__btn"><button><i class="fa-sharp fa-solid fa-circle-play"></i><span>구독</span></button></li>
                <li class="menu__btn"><button><i class="fa-regular fa-circle-play"></i><span>시청기록</span></button></li>
                <li class="menu__btn"><button><i class="fa-solid fa-thumbs-up"></i><span>좋아요</span></button></li>
                <li class="menu__btn"><button><i class="fa-solid fa-video"></i><span>내동영상</span></button></li>
            </ul>
        </section>
        <section class="alert">
            <div class="alert__imoticon">
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <h1 class="alert__title">시청한 동영상을 확인하세요</h1>
            <p class="alert__description"> 로그아웃하면 시청기록을 볼 수 없습니다.</p>
            <a href="" class="alert__btn">
                <button class="login__btn"><i class="fa-solid fa-right-to-bracket"></i><span class="login__btn-text">로그인</span></button>
            </a>
        </section>
</body>
</html>
